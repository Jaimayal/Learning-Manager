<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
    <title>Home</title>
</head>
<body>
    <div layout:fragment="content">
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Type</th>
                <th>URL</th>
                <th>Added</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${resources.empty}">
                <td colspan="5">Go look for some new resources!</td>
            </tr>
            <tr th:each="resource : ${resources}">
                <td th:text="${resource.name}"></td>
                <td th:text="${resource.description}"></td>
                <td th:text="${resource.type}"></td>
                <td><a th:href="${resource.url}" th:text="${resource.url}"></a></td>
                <td th:text="${resource.addedAt}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
