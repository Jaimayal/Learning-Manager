<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
    <title>Home</title>
</head>
<body>
    <div layout:fragment="content">
        <div th:if="${#lists.isEmpty(resources)}">
            <p>You've finished all your resources</p>
            <p>Go look for some new ones!</p>
        </div>
        <table th:unless="${#lists.isEmpty(resources)}">
            <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Type</th>
                <th>URL</th>
                <th>Status</th>
                <th>Added</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="resource : ${resources}">
                <td th:text="${resource.name}"></td>
                <td th:text="${resource.description}"></td>
                <td th:text="${#strings.capitalize(#strings.toLowerCase(resource.type))}"></td>
                <td><a th:href="${resource.url}" th:text="${resource.url}"></a></td>
                <td th:text="${#strings.capitalize(#strings.toLowerCase(#strings.replace(resource.status, '_', ' ')))}"></td>
                <td th:text="${resource.addedAt}"></td>
                <td th:if="${#strings.equalsIgnoreCase(resource.status, 'IN_PROGRESS')}">
                    <form action="/manage" method="post">
                        <input type="hidden" name="id" th:value="${resource.id}">
                        <input type="hidden" name="optionalStatus" value="FINISHED">
                        <input type="submit" name="action" value="Mark Completed">
                    </form>
                </td>
                <td th:if="${#strings.equalsIgnoreCase(resource.status, 'NOT_STARTED')}">
                    <form action="/manage" method="post">
                        <input type="hidden" name="id" th:value="${resource.id}">
                        <input type="hidden" name="optionalStatus" value="IN_PROGRESS">
                        <input type="submit" name="action" value="Start">
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <div>
            <form action="/manage" method="post">
                <label for="name">Name</label>
                <input type="text" name="name" placeholder="Resource Name" id="name">
                <label for="description">Description</label>
                <input type="text" name="description" placeholder="Description" id="description">
                <label for="url">URL</label>
                <input type="text" name="url" placeholder="URL" id="url">

                <div th:each="type : ${resourceTypes}">
                    <input type="radio" name="type" th:value="${type}" th:id="${type}">
                    <label th:text="${#strings.capitalize(#strings.toLowerCase(type))}"></label>
                </div>

                <br>
                <input type="radio" name="status" value="FINISHED" id="finished"> <label for="finished">Finished</label>
                <input type="radio" name="status" value="IN_PROGRESS" id="in_progress"> <label for="in_progress">In Progress</label>
                <input type="radio" name="status" value="NOT_STARTED" id="not_started"> <label for="not_started">Not Started</label>

                <br>
                <input type="submit" name="action" value="Add">
            </form>
        </div>
    </div>
</body>
</html>
