<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
    <head>
        <title>Add Resource</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div>
                <form action="/manage" method="post">
                    <div class="mb-3">
                        <label class="form-label" for="name">Name</label>
                        <input class="form-control" type="text" name="name" placeholder="Resource Name" id="name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="description">Description</label>
                        <textarea class="form-control" name="description" placeholder="Resource description" id="description" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="url">URL</label>
                        <input class="form-control" type="text" name="url" placeholder="Resource URL" id="url">
                    </div>

                    <div class="form-check" th:each="type : ${resourceTypes}">
                        <input class="form-check-input" type="radio" name="type" th:value="${type}" th:id="${type}">
                        <label class="form-check-label" th:for="${type}" th:text="${#strings.capitalize(#strings.toLowerCase(type))}"></label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="status" value="IN_PROGRESS" id="in_progress">
                        <label class="form-check-label" for="in_progress">In Progress</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="status" value="NOT_STARTED" id="not_started">
                        <label class="form-check-label" for="not_started">Not Started</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="status" value="FINISHED" id="finished">
                        <label class="form-check-label" for="finished">Finished</label>
                    </div>

                    <div class="mb-3">
                        <input class="btn btn-primary" type="submit" name="action" value="Add">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
