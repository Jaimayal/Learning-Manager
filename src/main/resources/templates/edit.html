<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
    <title>Edit</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="mb-3 justify-content-center text-center">
            <h1 class="h1" th:text="${resource.name}"></h1>
        </div>
        <div class="container-fluid">
            <form action="/edit" method="post">
                <input type="hidden" name="id" th:value="${resource.id}">

                <div class="mb-3">
                    <label class="form-label" for="name">Name</label>
                    <input class="form-control" type="text" name="name" th:value="${resource.name}" id="name">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="author">Author</label>
                    <input class="form-control" type="text" name="author" th:value="${resource.author}" id="author">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="url">URL</label>
                    <input class="form-control" type="text" name="url" th:value="${resource.url}" id="url">
                </div>

                <span class="mb-5">
                    Type
                </span>
                <div th:each="type : ${resourceTypes}">
                    <input class="form-check-input" type="radio" name="type" th:value="${type}" th:id="${type}" th:checked="${resource.type} == ${type}">
                    <label class="form-check-label" th:for="${type}" th:text="${#strings.capitalize(#strings.toLowerCase(type))}"></label>
                </div>

                <div class="mb-3 justify-content-center text-center">
                    <input class="btn btn-primary" type="submit" name="action" value="Update">
                </div>
            </form>
        </div>
    </div>
</body>
