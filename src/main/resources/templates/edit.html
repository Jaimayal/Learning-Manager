<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
    <title>Edit</title>
</head>
<body>
    <div layout:fragment="content">
        <h3 th:text="${resource.name}"> </h3>
        <form action="/edit" method="post">
            <input type="hidden" name="id" th:value="${resource.id}">

            <label for="name">Name:</label>
            <input type="text" name="name" th:value="${resource.name}" id="name"> <br>

            <label for="description">Description:</label>
            <input type="text" name="description" th:value="${resource.description}" id="description"> <br>

            <label for="url">URL:</label>
            <input type="text" name="url" th:value="${resource.url}" id="url"> <br>

            <div th:each="type : ${resourceTypes}">
                <input type="radio" name="type" th:value="${type}" th:id="${type}" th:checked="${resource.type} == ${type}">
                <label th:for="${type}" th:text="${#strings.capitalize(#strings.toLowerCase(type))}"></label>
            </div>

            <input type="submit" name="action" value="Update">
        </form>
    </div>
</body>
